{% extends "base.html" %}
{% load static %}
{% block title %} FNG Entertainment {% endblock %}
{% block banner %} <img class="mt-4 mb-4 p-4" src="{% static 'images/banner.jpg' %}" width="100%"> {% endblock %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="row d-flex align-items-center">
            {% for game in games %}
            <div class="col-sm-12 col-md-4 p-4 p-sm-5 p-md-3 p-lg-4 p-xl-5">
                <div class="card" style="width: 100%;">
                    <!--
                <img src="{{ game.image.url }}" class="card-img-top" alt="...">
            -->
                    <img src="{{ game.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body d-grid">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">{{ game.description }}</p>
                        <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
